<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flags Game</title>
    <link rel="icon" href="ico.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="bg-image"></div>

    <div class="cup" id="cup">
      <h1>SIZ <span id="natija">0</span> ball TO'PLADINGIZ !!!</h1>
      <div
        id="progress"
        role="progressbar"
        aria-valuenow="65"
        aria-valuemin="0"
        aria-valuemax="100"
        style="--value: 0"
      ></div>
      <button id="reset">QAYTA TOPSHIRISH</button>
    </div>

    <div class="container" id="container">
      <div class="question">
        <h2>❓ Bayroq qaysi davlatga tegishli... ❔</h2>
        <img
          id="img"
          src="https://www.countries-ofthe-world.com/flags-normal/flag-of-Russia.png"
        />
      </div>
      <div class="answers">
        <ul>
          <li class="lilar" id="li-1">Uzbekistan</li>
          <li class="lilar" id="li-2">Russia</li>
          <li class="lilar" id="li-3">United Kingdom</li>
          <li class="lilar" id="li-4">China</li>
        </ul>
      </div>
      <br />
      <div class="result">
        <span id="circle">0</span>
      </div>
      <input type="submit" value="NEXT" class="btn" id="btn" />
    </div>

    <script src="./js/countries.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
